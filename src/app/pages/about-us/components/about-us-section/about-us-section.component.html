<div class="about-us-container">
    <app-section-header [title]="title"></app-section-header>
    <div class="sub-desc-vid" *ngFor="let item of aboutUs">
        <p class="subtitle">{{item.subtitle}}</p>
        <p class="description">{{item.description1}}</p>
        <p class="description">{{item.description2}}</p>
        <iframe class="youtube-vid" width="745" height="437"
        [src]="displayURL">
        </iframe> 
    </div>
</div>
